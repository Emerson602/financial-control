<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">    
</head>
<body>
    
    <div id="app" class="d-flex flex-column text-center p-2 pt-5 p-sm-5">
       <header v-if="!showForm && !showHistoric">
            <img id="logo" class="mt-2" src="./img/logo.webp">
            <h1 class="mt-3">Controle financeiro</h1>
            <div class="d-flex flex-column m-2 mt-3 mt-sm-5 p-3 p-sm-2 rounded col-7 col-sm-5">
                <span class="text-start text-sm-center">Saldo atual</span>
                <span class="text-start fs-5 text-sm-center">R$ 40000,00</span>
            </div>         
            
 
            <div class="d-flex align-items-center justify-content-center mt-3">

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5"> 
                    <span>Receitas</span>
                    <span  class="d-block text-success">R$ 12000</span>
                </div>                

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5">
                    <span>Despesas</span>
                    <span  class="d-block text-danger">R$ 1200</span>
                </div>

            </div>

       </header>
       
       <div id="controls" class="d-inline"  v-if="!showForm && !showHistoric">
            <button @click="toggleForm" class="col-10 col-md-6 mt-5 m-2 p-2 rounded border-0 bg-warning text-dark"> Efetuar uma transação </button> 
            <button @click="toggleHistoric" class="col-10 col-md-6 m-2 p-2 rounded border-0 bg-warning text-dark"> Historico de transações </button>      
       </div>

       <main v-if="showHistoric">
            <div class="mt-5">
                
                <h2 class="mb-5">Transações:</h2>
                <ul id="transactions-list" class="p-0 rounded">

                    <li id="transaction" class="d-flex flex-row justify-content-between align-items-center bg-light p-3 border border-success border-5 border-start-0 border-start-top border-bottom-0 border-top-0 rounded mt-2">
                        <span>Salario</span>                    
                        <span>R$ 4000</span>
                    </li>           

                    
                </ul>                 
                
            </div>    
            
            <button @click="toggleHistoric" id="transaction" class="col-12 col-md-6 mt-3 mb-5 p-2 rounded border-0 bg-warning text-dark"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>          
       </main>
     
       <div v-if="showForm" id="transaction-form" class="d-flex flex-column align-items-center mt-5">

        <h2 class="mb-5">Nova transação</h2>

            <span>Nome da transação</span>
            <input class="col-12 col-md-6 rounded border-0 text-center  m-2" maxlength="30">

            <label for="tipo">Escolha o tipo de transação</label>
            <select name="tipo" class="col-12 col-md-6  text-center rounded border-0  m-2">
                <option value="">Receita</option>
                <option value="">Despesa</option> 
            </select>

            <span>Valor</span>
            <input class="col-12 col-md-6 rounded border-0 text-center m-2" maxlength="10"> 

            <button class="col-12 col-md-6 mt-5 p-2 rounded border-0 bg-success text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022"/>
                </svg>
            </button>
            <button @click="toggleForm" id="transaction" class="col-12 col-md-6 mt-3 p-2 rounded border-0 bg-danger text-dark"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>

        </div>

    </div>    

    <script type="text/javascript" src="./app.js"></script> 
    
</body>
</html>
