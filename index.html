<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">    
</head>
<body>
    
    <div id="app" class="d-flex flex-column text-center p-2 pt-5 p-sm-5">
       <header v-if="!showForm && !showHistoric">
            <img id="logo" class="mt-2" src="./img/logo.webp">
            <h1 class="mt-3">Controle financeiro</h1>
            <div class="d-flex flex-column m-2 mt-3 mt-sm-5 p-3 p-sm-2 rounded col-7 col-sm-5">
                <span class="text-start text-sm-center">Saldo atual</span>
                <span class="text-start fs-5 text-sm-center">R$ 40000,00</span>
            </div>         
            
 
            <div class="d-flex align-items-center justify-content-center mt-3">

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5"> 
                    <span>Receitas</span>
                    <span  class="d-block text-success">R$ 12000</span>
                </div>                

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5">
                    <span>Despesas</span>
                    <span  class="d-block text-danger">R$ 1200</span>
                </div>

            </div>            

       </header>

       
       <div id="controls" class="d-inline"  v-if="!showForm && !showHistoric">
            <button @click="toggleForm" class="col-10 col-md-6 mt-5 m-2 p-2 rounded border-0 bg-warning text-dark"> Fazer uma transação </button> 
            <button @click="toggleHistoric" class="col-10 col-md-6 m-2 p-2 rounded border-0 bg-warning text-dark"> Historico de transações </button>      
       </div>

       <main v-if="showHistoric">
            <div class="mt-5">
                
                <h2 class="mb-5">Historico de transações:</h2>
                <ul id="transactions-list" class="p-0 rounded">   
                    <li id="transaction" class="bg-light p-3 border border-success border-5 border-start-0 border-start-top border-bottom-0 border-top-0 rounded mt-2">
                         
                        <span id="data" class="text-center">28 de dezembro de 2023 às 12:33</span>                         
                        <span class="mt-2 text-start text-sm-center d-block">Descrição: <br>13° Salario</span>
                        <span class="mt-2 text-start text-sm-center d-block">Tipo: Entrada</span>                
                        <span class="text-start text-sm-center d-block">Valor: R$ 4000</span>                        
                                              
                     </li>
                </ul>                 
                
            </div>    
            
            <button @click="toggleHistoric" class="col-12 col-md-6 mt-3 mb-5 p-2 rounded border-0 bg-warning text-dark"> Voltar </button>          
       </main>
     
       <div v-if="showForm" id="transaction-form" class="d-flex flex-column align-items-center mt-5">

        <h2 class="mb-5">Nova transação</h2>

            <span>Descrição da transação</span>
            <input v-model="descriptionInput" id="transaction-description" class="col-12 col-md-6 rounded border-0 text-center  m-2" maxlength="30">

            <label for="tipo">Tipo da transação</label>
            <select  v-model="typeInput" id="transaction-type" name="tipo" class="col-12 col-md-6  text-center rounded border-0  m-2">
                <option selected>Selecione o tipo</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option> 
            </select>

            <span>Valor da transação</span>
            <input  v-model="valueInput" type="number" id="transaction-value" class="col-12 col-md-6 rounded border-0 text-center m-2" maxlength="10"> 

            <button @click="newTransaction" id="create-transaction" class="col-12 col-md-6 mt-5 p-2 rounded border-0 bg-warning text-dark">Criar</button>
            <button @click="toggleForm" class="col-12 col-md-6 mt-3 p-2 rounded border-0 bg-warning text-dark">Cancelar</button>

        </div>

    </div>   


    <script type="text/javascript" src="./app.js"></script> 
    
</body>
</html>
