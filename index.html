<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="app" class="d-flex flex-column text-center p-2 pt-5 p-sm-5">
       <header>

            <h1>Controle financeiro</h1>
            <div class="d-flex flex-column mt-5 p-4 p-sm-5">
                <span class="text-start text-sm-center">Saldo atual</span>
                <span class="text-start fs-5 text-sm-center">4000</span>
            </div>

            <div class="d-flex align-items-center justify-content-center mt-3">

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5"> 
                    <span>Receitas</span>
                    <span  class="d-block text-success">12000</span>
                </div>

                <div class="bg-light m-1 m-sm-4 p-3 rounded col-5">
                    <span>Despesas</span>
                    <span  class="d-block text-danger">1200</span>
                </div>

            </div>

       </header>

       <main>
            <div class="mt-5">
                <span>Transações</span>
                <div class="d-flex flex-row justify-content-between align-items-center bg-light p-3 border border-success border-5 border-start-0 border-start-top border-bottom-0 border-top-0 rounded mt-2">
                    <span>Salario</span>                    
                    <span>R$ 4000</span>
                </div>
            </div>


            <div class="d-flex flex-column align-items-center mt-5">

                <span>Adicionar transação</span>

                <span>Nome</span>
                <input class="col-12 col-md-6 rounded border-0 text-center" maxlength="30">

                <label for="tipo">Escolha o tipo de transação</label>
                <select name="tipo" class="col-12 col-md-6  text-center rounded border-0">
                    <option value="">Receita</option>
                    <option value="">Despesa</option> 
                </select>

                <span>Valor</span>
                <input class="col-12 col-md-6 rounded border-0 text-center" maxlength="10"> 

                <button class="col-12 col-md-6 mt-5 p-2 rounded border-0 bg-warning text-dark">Enter</button>
            </div>
       </main>
    </div>    

    <script src="./app.js"></script> 
</body>
</html>
